{% extends 'base.html' %}
{% load static %}

{% block title %}Add Entry{% endblock %}
{% block style %}<link rel="stylesheet" href="{% static 'form1.css'%}">{% endblock %} 

{% block content %}
<div class="card p-4 shadow-sm">
    <h2 class="mb-3">Add {{ form_title }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary mt-2">Save</button>
    </form>
</div>
{% endblock %}
